<div class="card-item">
  <p-card [style]="{ width: '320px', overflow: 'hidden' }">
    <ng-template #header>
      <img class="card-image" alt="Card" src="https://cdn-cjmik.nitrocdn.com/UjszoEMIGzQLBmRYICliaPmdTnvQlovN/assets/images/optimized/rev-b7b1dec/www.aalpha.net/wp-content/uploads/2019/10/Python-programming-india.jpg" />
    </ng-template>
    <ng-template #title>
      <div class="card-title">
        A-dan Z-yə Python kursu
      </div>
    </ng-template>
    <ng-template #subtitle> Qeybulla Aliverdiyev, Intiqam Quluzada </ng-template>

    <div class="card-rating">
      <p-rating [(ngModel)]="rating" />
    </div>

    <p class="card-startDate">Başlayır: 24 Fevral</p>

    <p class="card-price">
      149 AZN / ay
    </p>

    <ng-template #footer>
      <div class="flex gap-4 mt-1 card-footer">
<!--        <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />-->
        <p-button label="Ətraflı" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
</div>
